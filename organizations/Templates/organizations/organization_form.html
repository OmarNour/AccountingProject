{% extends "organizations/organization_base.html" %}
{% load bootstrap3 %}

{% block org_content_4_2 %}

    <h2> {% if object.id %}Update Organization {% else %} Create Organization {% endif %}</h2>
    <form method="POST" id="organizationForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if object.id %}
            <input type="submit" value="Update" class="btn btn-primary btn-large">
            <a class="btn btn-danger" href="{% url 'organizations:delete' pk=object.pk %}"> Delete </a>
        {% else %}
            <input type="submit" value="Create" class="btn btn-primary btn-large">
        {% endif %}

        <a class="btn btn-default" href="{{ view.get_success_url }}"> Cancel</a>
    </form>


{% endblock %}
