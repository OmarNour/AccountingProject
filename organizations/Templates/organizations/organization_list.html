{% extends "organizations/organization_base.html" %}
{% load bootstrap3 %}

{% block org_content %}
    <div class="container">
        <div class="table-responsive">

            <table class="table table-hover">
                <thead>
                <th> ID</th>
                <th> Name</th>
                <th> Email</th>
                <th> # Members</th>
                </thead>

                {% for org in UserOrganizations %}
                    <tr class='clickable-row' data-href="{% url 'organizations:edit' pk=org.id %}">

                        <td> {{ org.id }} </td>
                        <td> {{ org.name }} </td>
                        <td> {{ org.email }} </td>
                        <td> {{ org.OrganizationMember_organization_id.count }} </td>
                        <td>
                            <a href="{% url 'organizations:detail' pk=org.id %}"><span
                                    title="Manage" class="glyphicon glyphicon-cog"></span></a>
                        </td>

                    </tr>

                {% endfor %}

            </table>

        </div>

        <a class="btn btn-success" href="{% url 'organizations:create' %}"><span
                class="glyphicon glyphicon-plus"></span> Create new</a>

    </div>

{% endblock %}
