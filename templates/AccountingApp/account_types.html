{% extends "AccountingApp/base.html" %}
{% block content %}
    <div class="container">
        <div class="table-responsive">
            {% if accountTypes %}
                <table class="table table-hover">
                    <thead>
                    <th>Code</th>
                    <th>Type Name</th>
                    <th>Main Type</th>
                    </thead>

                    {% for accountType in accountTypes %}
                        <tr>
                            <td>{{ accountType.code }}</td>
                            <td>{{ accountType.name }}</td>
                            <td>{{ accountType.main_code }}</td>
                        </tr>
                    {% endfor %}

                </table>
            {% endif %}
        </div>
    <a class="btn btn-success" href="{% url 'AccountingApp:export' atype='sheet' %}"><span class="glyphicon glyphicon-export"></span> Export </a>
    </div>

{% endblock %}
