{% extends "AccountingApp/base.html" %}
{% block content %}
    <div>
        <div class="container">
            <h1>Contact US!</h1>
            <form method="POST">

                <table>
                {{ contact_us.as_table }}
                </table>
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Submit">

            </form>
        </div>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}

                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
